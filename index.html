<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calificaciones</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Calificaciones</h2>

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre" />

    <label for="unidad1">Unidad 1</label>
    <input type="number" id="unidad1" min="0" max="10" step="0.1" />

    <label for="unidad2">Unidad 2</label>
    <input type="number" id="unidad2" min="0" max="10" step="0.1" />

    <label for="unidad3">Unidad 3</label>
    <input type="number" id="unidad3" min="0" max="10" step="0.1" />

    <button id="btnCalcular" type="button">CALCULAR PROMEDIO</button>

    <label for="promedio">Promedio</label>
    <input type="text" id="promedio" readonly />

    <label for="estatus">Estatus</label>
    <input type="text" id="estatus" readonly />
  </div>

  <!-- cache-bust para que GitHub Pages no te cargue JS viejo -->
  <script src="main.js?v=1"></script>
</body>
</html>
